<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css"> <link rel="stylesheet" type="text/css" href="./style/pageOne.css"> 
    <link rel="stylesheet" type="text/css" href="./style/pageTwo.css"> <link rel="stylesheet" type="text/css" href="./style/pageThree.css">
</head>
<body>
    <header>
        <!-- начальная страница игры. -->
        <div id="pageOne">
            <input id="start" type="button" value="START">
        </div>
        <!-- страница выбора персонажей. -->
        <div id="pageTwo">
            <!-- верхний блок для подтверждения выбора персонажа. -->
            <div id="dataPlayerPt">
            <!-- блок выбора первого игрока. -->
                <div class="blockPlayerFirstPt blockPlayer" id="addCharBattleP1">
                    
                </div>
            <!-- блок выбора второго игрока. -->
                <div class="blockPlayerSecondPt blockPlayer" id="addCharBattleP2">
                    
                </div>
            </div>
            <!-- центральный блок, состоит со списка карт персонажей, карты персонажей создаются динамично.  -->
            <div id="sidePt">

            </div>
            <!-- нижний блок, часть рабочей области для кнопки подтверждения выбора персонажей. -->
            <div class="botButton">
                <button id="changeOnePl" name="Accept1" type="button">Accept</button>
                <button id="changeTwoPl" name="Accept2" type="button">Accept</button>
            </div>
        </div>
        <!-- страница игрового поля -->
        <div id="pageThree">
            <div id="mainPth">
                <div class="windowPl">
                    <div class="topPanelPth" id="topPanelPth1p"></div>
                    <div class="playFieldPth">
                        <div class="pFPthChar" id="statsButP1">
                            <div class="stats">
                                <div class="statCard">
                                    <span>Жизни:&emsp;&nbsp;&nbsp;&nbsp; 2</span><br>
                                    <span>Атака:&emsp;&emsp; 4</span><br>
                                    <span>Защита:&emsp;&emsp; 3</span><br>
                                    <span>Ст.Атака:&emsp;&nbsp; 6</span><br>
                                    <span>Скорость:&emsp; 3</span><br>
                                </div>
                            </div>
                            <div class="butt">
                                <button class="gamePad" type="button">I Button</button>
                                <button class="gamePad" type="button">I Button</button>
                                <button class="gamePad" type="button">I Button</button>
                                <button class="gamePad" type="button">I Button</button>
                                <button class="gamePad" type="button">I Button</button>
                                <button class="gamePad" type="button">I Button</button>
                            </div>
                        </div>
                        <div id="pFPthGame1p" class="pFPthGame">

                        </div>
                    </div>
                </div>
                <div class="windowPl">
                    <div class="topPanelPth" id="topPanelPth2p"></div>
                    <div class="playFieldPth">
                        <div id="pFPthGame2p" class="pFPthGame">

                        </div>
                        <div class="pFPthChar" id="statsButP2">
                            <div class="stats">
                                <div class="statCard">
                                    <span>Жизни:&emsp;&nbsp;&nbsp;&nbsp; 2</span><br>
                                    <span>Атака:&emsp;&nbsp;&nbsp;&nbsp; 4</span><br>
                                    <span>Защита:&emsp;&nbsp;&nbsp; 3</span><br>
                                    <span>Ст.Атака:&emsp; 6</span><br>
                                    <span>Скорость:&emsp; 3</span><br>
                                </div>
                            </div>
                            <div class="butt">
                                <button class="gamePad" type="button">I Button</button>
                                <button class="gamePad" type="button">I Button</button>
                                <button class="gamePad" type="button">I Button</button>
                                <button class="gamePad" type="button">I Button</button>
                                <button class="gamePad" type="button">I Button</button>
                                <button class="gamePad" type="button">I Button</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="windowEvent">2</div>
        </div>
    </header>
    <script src = "/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
    <script src="./js/ptMarkup.js"></script>
    <script src="./js/changeChar.js"></script>
</body>
</html>
