<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="./style/pageOne.css"> <link rel="stylesheet" href="./style/pageTwo.css">
</head>
<body>
    <header>
        <!-- начальная страница игры. -->
        <div id="pageOne">
            <input id="start" type="button" value="START">
        </div>
        <!-- страница выбора персонажей -->
        <div id="pageTwo">
            <!-- верхний блок для подтверждения выбора персонажа. -->
            <div id="dataPlayerPt">
                1
            </div>
            <!-- центральный блок, состоит со списка карт персонажей, карты персонажей создаются динамично.  -->
            <div id="sidePt">

            </div>
            <!-- нижний блок, часть рабочей области для кнопки подтверждения выбора персонажей. -->
            <div class="botButton">
                <button id="change" name="Accept" type="button">Accept</button>
            </div>
        </div>
    </header>
    <script src="app.js"></script>
    <script src="./js/ptMarkup.js"></script>
</body>
</html>
