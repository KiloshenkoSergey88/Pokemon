<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pokemon</title>
</head>
<body>
    <header>
        <form id="reg">
            <div id="regTop"></div>
            <div id="regMid">
                <label for="regNickId">Nickname</label>
                <input type="text" name="regNick" id="regNickId">
                <label for="regPassId">Password</label>
                <input type="password" name="regPass" id="regPassId">
                <input type="button" value="Sign up" id="regBtnId">
            </div>
            <div id="regBot"></div>
        </form>
        <form id="auth"></form>
        <div id="bgReg"></div>
    </header>
    <script src="./main.js"></script>
</body>
</html>
